<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no, maximum-scale=1, minimum-scale=1, height=device-height, target-densitydpi=device-dpi">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- app specific -->
    <link href="css/app.css" rel="stylesheet">
    
    <title>handball-tracker</title>
        

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="handball-tracker" role="document">
    
    <div class="container" role="main">
      <p>
        <button class="btn btn-lg btn-primary" type="button" data-toggle="modal" data-target="#homeCountModal">Heim</button>
        <button class="btn btn-lg btn-primary" type="button">Gast</button>
      </p>
    </div>

    <!-- modal dialog to count a home goal -->
    <div class="modal" id="homeCountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Tor f√ºr Heimmannschaft</h4>
          </div>
          <div class="modal-body home-players">
            <div id="home-players" class="list-group players home">
              <!-- filled by player-item-template -->
            </div>
            <div class="btn-group">
              <button id="btn-new-player" type="button" class="edit btn btn-primary">Neuer Spieler</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
            <button id="btn-edit-players" type="button" class="btn btn-primary">Bearbeiten</button>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/template" id="player-item-template">
		<button type="button" class="view list-group-item"><%= name %></button>		
		<input class="edit" type="text" value="<%= name %>" />
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->    
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backbone.localStorage-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
